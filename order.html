                </fieldset>
            </div>


            <div class="delivery">
                <fieldset id="delivery">
                    <legend>Delivery Details</legend>
                    <label for="fnmae">Full name:</label>
                    <input type="fname" id="fname" name="fname" placeholder="dziedzorm"><br><br>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="0000000000"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="name@account.com"><br><br>
                    <label for="phone">Address:</label>
                    <input type="add" id="add" name="add" placeholder="Sokode-lokoe"><br><br>

                </fieldset>
            </div>
        </form>
